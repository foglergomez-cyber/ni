      <p style="display:none;" id="noPhoto">æŠŠåˆç…§å‘½åä¸º 5a4f41eb4470c0a59fe05d691b3d5b2b.jpg æ”¾åœ¨åŒç›®å½•å³å¯æ˜¾ç¤º</p>

  <script>
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');
    const g = 20, n = 20;
    let snake = [{x:5,y:10},{x:4,y:10},{x:3,y:10}];
    let foods = [];
    let dx = 1, dy = 0;
    let totalFood = 5;

    function initFood() {
      foods = [];
      for (let i = 0; i < totalFood; i++) {
        let f;
        do {
          f = { x: Math.floor(Math.random() * n), y: Math.floor(Math.random() * n) };
        } while (snake.some(s => s.x === f.x && s.y === f.y) || foods.some(fo => fo.x === f.x && fo.y === f.y));
        foods.push(f);
      }
    }

    function drawHeart(x, y) {
      const cx = x * g + g/2, cy = y * g + g/2;
      ctx.font = '24px sans-serif';
      ctx.fillStyle = '#e91e63';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('â¤', cx, cy);
    }

    function draw() {
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffcce6';
      for (let i = 0; i < n; i++) for (let j = 0; j < n; j++)
        if ((i+j)%2===0) ctx.fillRect(i*g, j*g, g, g);
      foods.forEach(f => drawHeart(f.x, f.y));
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? '#ff6b9d' : '#ffb6c1';
        ctx.fillRect(s.x*g+1, s.y*g+1, g-2, g-2);
      });
    }

    function move() {
      const h = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (h.x < 0 || h.x >= n || h.y < 0 || h.y >= n || snake.some(s => s.x === h.x && s.y === h.y)) {
        snake = [{x:5,y:10},{x:4,y:10},{x:3,y:10}];
        dx = 1; dy = 0;
        initFood();
        document.getElementById('count').textContent = 0;
        draw();
        return;
      }
      snake.unshift(h);
      const idx = foods.findIndex(f => f.x === h.x && f.y === h.y);
      if (idx >= 0) {
        foods.splice(idx, 1);
        document.getElementById('count').textContent = totalFood - foods.length;
        if (foods.length === 0) document.getElementById('photoModal').classList.add('show');
      } else snake.pop();
      draw();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; e.preventDefault(); }
      if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; e.preventDefault(); }
      if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; e.preventDefault(); }
      if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; e.preventDefault(); }
    });

    document.getElementById('noPhoto').style.display = 'none';
    initFood();
    draw();
    setInterval(move, 120);
  </script>
